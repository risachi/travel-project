<body>

  <header id="container" class="index-header">
    <div id="background-graphic"></div>
    <section id="logo">
      <h3>Discover</h3>
      <h1>Portland</h1>
    </section>
    <nav>
      <ul id="menu">
        <li><a href="index.html">Main Page</a></li>
        <li><a href="activities.html">Activities</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="aboutus.html">About us</a></li>
      </ul>
    </nav>
  </header>

  <h1 id="page-title">Select your activity preferences</h1>

  <div id="mainContent">

    <form id="options">

      <h2><span class="fa fa-home"></span> Activity Type</h2>
      <label>
        <input type="radio" name="isIndoor" id="outdoor" value="false">Outdoor</label>
      <label>
        <input type="radio" name="isIndoor" id="indoor" value="true">Indoor</label>


      <h2><span class="fa fa-child"></span> Kid-Friendly</h2>
      <label>
        <input type="radio" name="kidFriendly" id="kids" value="true">Yes</label>
      <label>
        <input type="radio" name="kidFriendly" id="noKids" value="false">No</label>


      <h2><span class="fa fa-usd"></span> Cost</h2>
      <label>
        <input type="radio" name="cost" id="lowCost" value="lowCost">&#36;</label>
      <label>
        <input type="radio" name="cost" id="medCost" value="medCost">&#36;&#36;</label>
      <label>
        <input type="radio" name="cost" id="highCost" value="highCost">&#36;&#36;&#36;</label>


      <h2><span class="fa fa-heart-o"></span> Intensity</h2>
      <label>
        <input type="radio" name="intensity" id="lowIntensity" value="low">Low</label>
      <label>
        <input type="radio" name="intensity" id="mediumIntensity" value="medium">Medium</label>
      <label>
        <input type="radio" name="intensity" id="highIntensity" value="high">High</label>

      <br>
      <br>
      <button id="clearButton">Reset</button>

    </form>

    <div id="results">
      <p>Placeholder for results text</p>
    </div>
  </div>

  </div>

  </div>

</html>
